name: Run Postman Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman and reporter
        run: |
          npm install -g newman newman-reporter-htmlextra
      - name: Run Postman tests
        env:
          secret_key: ${{ secrets.NASA_API_KEY }}
        run: |
          newman run tests/collection.json \
            -e tests/env.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export report.html \
            --env-var secret_key=$secret_key \
            2>&1 | tee newman-log.txt
          exit ${PIPESTATUS[0]}
      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-report
          path: report.html

      - name: Upload Newman log
        uses: actions/upload-artifact@v4
        with:
          name: postman-test-log
          path: newman-log.txt
